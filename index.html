<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey App | freeCodeCamp Project</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="logo-div">
          <img src="./img/logo.png" alt="Survey App" />
          <h1 id="title" class="branding">SURVEY APP</h1>
        </div>
      </div>
    </header>

    <!-- Section: Main -->
    <div class="container">
      <section id="main">
        <div class="description">
          <p id="description">Let us know how we can improve freeCodeCamp.</p>
        </div>
        <form id="survey-form">
          <div class="flex-container">
            <div class="label-div">
              <label for="name" id="name-label">Name</label>
            </div>
            <div class="input-div">
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Enter your name"
              />
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="email" id="email-label">Email</label>
            </div>
            <div class="input-div">
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="age" id="number-label">Age</label>
            </div>
            <div class="input-div">
              <input
                type="number"
                name="age"
                id="number"
                min="1"
                max="125"
                required
                placeholder="Enter your age"
              />
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="age"
                >Which option best describes your current role?</label
              >
            </div>
            <div class="input-div">
              <select name="currentRole" id="dropdown" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="userRating"
                >How likely is that you would recommend freeCodeCamp to a
                friend?</label
              >
            </div>
            <div class="input-div">
              <input
                name="radio-buttons"
                value="1"
                type="radio"
                class="userRatings"
              />
              Definitely<br />
              <input
                name="radio-buttons"
                value="2"
                type="radio"
                class="userRatings"
              />
              Maybe<br />
              <input
                name="radio-buttons"
                value="2"
                type="radio"
                class="userRatings"
              />
              Not sure<br />
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="most-like">What do you like most in FCC:</label>
            </div>
            <div class="input-div">
              <select name="mostLike" id="most-like" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="preference"
                >Things that should be improved in the future <br />
                (Check all that apply):</label
              >
            </div>
            <div class="input-div">
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="1"
              />
              Front-end Projects <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="2"
              />
              Back-end Projects <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="3"
              />
              Data Visualization <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="4"
              />
              Challenges <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="5"
              />
              Open Source Community <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="6"
              />
              Gitter help rooms <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="7"
              />
              Videos <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="8"
              />
              City Meetups <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="9"
              />
              Wiki <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="10"
              />
              Forum <br />
              <input
                type="checkbox"
                name="preference"
                id="preference"
                value="11"
              />
              Additional Courses <br />
            </div>
          </div>

          <div class="flex-container">
            <div class="label-div">
              <label for="message">Any Comments or Suggestions?</label>
            </div>
            <div class="input-div">
              <textarea
                name="message"
                id="message"
                placeholder="Enter your comment here.."
              ></textarea>
            </div>
          </div>
          <input type="submit" value="SUBMIT" id="submit" class="btn" />
        </form>
      </section>
    </div>

    <!-- Footer -->
    <footer id="main-footer">
      <p>Copyright &copy; 2019, All Rights Reserved</p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
